<h4 class="mb-3">Usuarios:</h4>
<ul class="list-group">
    <li
        class="list-group-item"
        *ngFor="let user of users"
        (click)="activeMethod(elementDOM, user)"
        #elementDOM
    >
        {{ user.nombre }}
    </li>
</ul>

<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ usuarioSesion }} ha iniciado sesi√≥n.</h5>
                <button (click)="showModal=false" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button (click)="showModal=false" type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
